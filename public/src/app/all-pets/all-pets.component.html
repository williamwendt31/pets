<div id="main-content">
  <div id="top">
    <h4>These pets are looking for a home!</h4>
    <a [routerLink]="['new']">Add a pet to the shelter</a>
  </div>  
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pet of pets">
        <td>{{ pet.name }}</td>
        <td>{{ pet.type }}</td>
        <td>
          <a [routerLink]="[pet._id]"><button>Details</button></a>
          <a [routerLink]="[pet._id, 'edit']"><button>Edit</button></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
